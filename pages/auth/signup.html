<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/styles/signup.css">
    <title>Sign-up form</title>
</head>

<body>
    <main>
        <section>
            <div class="sign-up">
                <img src="/Images/Eudia-logo.png" alt="">
                <div class="sign-up-container">
                    <div class="sign-up-container-content">
                        <h2 id="sign-up-heading">Sign up to Euodia</h2>
                        <p id="sign-up-introduction">Quick & Simple way to start making your orders</p>
                        <form class="sign-up-form">
                            <label for="name">Name</label> <br>
                            <input type="name" id="name" name="name" placeholder="Chinedu Freedom" required> <br>
                            <label for="email">Email</label> <br>
                            <input type="email" id="email" name="email" placeholder="chinedufreedom10@gmail.com"
                                required>
                            <br>
                            <label for="password">Password</label> <br>
                            <input type="password" id="password" name="password" placeholder="must be at least 8 characters" required>
                                <i class="fa-solid fa-eye-slash" style="color: #34A853;" id="password-icon"></i>
                            <br>
                            <div class="terms-condition">
                                <label class="checkbox" for="myCheckboxId">
                                    <input class="checkbox__input" type="checkbox" name="myCheckboxId" id="myCheckboxId">
                                    <div class="checkbox__box"></div>
                                  <label for="myCheckboxId" id="terms"> I agree to the <a href="#">Terms and Conditions</a> and <a
                                        href="#">Privacy Policy</a></label>
                                </label>
                            </div>
                            <button id="create-account-button" type="submit">Create an account</button>
                            <p id="login-opt">Already have an account?<a href="/pages/auth/login.html">Log in</a></p>
                        </form>
                    </div>
                </div>
                <p class="alrightrev">Â© 2023 My Blog. All rights reserved.</p>
            </div>
        </section>
    </main>
    <script src="/scripts/signup.js"></script>
</body>

</html>
